<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <body>
        <div><h1>Calculators</h1></div>
        <div id='container'>
            <div id='calc'>
                <div id='screen'>
                    <div id = 'input'></div>
                    <div id = 'output'></div>
                </div>
                <div id='button-grid'>
                    <button id='num7' class='btn'>7</button>
                    <button id='num8' class='btn'>8</button>
                    <button id='num9' class='btn'>9</button>
                    <button id='delete' class='btnS'>Del</button>
                    <button id='clear' class=' btnS'>AC</button>  
                    <button id='num4' class='btn'>4</button>
                    <button id='num5' class='btn'>5</button>
                    <button id='num6' class='btn'>6</button>
                    <button id='div' class='op'>รท</button>
                    <button id='mul' class='op'>x</button>
                    <button id='num1' class='btn'>1</button>
                    <button id='num2' class='btn'>2</button>
                    <button id='num3' class='btn'>3</button>
                    <button id='sub' class='op'>-</button>
                    <button id='add' class='op'>+</button>
                    <button id='num0' class='btn'>0</button>
                    <button id='pow' class='op'>X<sup>2</sup></button>
                    <button id='neg' class='op'>(-)</button>
                    <button id='dot' class='op'>.</button>
                    <button id='equal' class='op'>=</button>
                </div>  
            </div>
        </div>
    </body>
    <script type='text/javascript' src='script.js' ></script>
</html>
